<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Button</title>

    <!-- Style -->
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }

      .parent {
        width: 100%;
        height: 100vh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button {
        width: 100px;
        height: 50px;
        border-radius: 12px;
        background-color: white;
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <a href="./index.html">
        <button>Click Me</button>
      </a>
    </div>
  </body>
</html>
